  .meta{ text-align:center; color:var(--muted); font-size:12px; margin-bottom:12px; }

  /* 검색 상자 */
  .search{ position:relative; display:flex; align-items:center; gap:8px; }
  .search .box{
    position:relative; display:flex; align-items:center;
    background:#f1f5f9; border:1px solid var(--border); border-radius:10px;
    padding:6px 36px 6px 10px; height:40px; flex:1;
  }
  .search input{
    border:0; outline:none; background:transparent; width:100%;
    font-size:14px; color:var(--text);
  }
  .clear-btn{
    position:absolute; right:6px; top:50%; transform:translateY(-50%);
    width:28px; height:26px; border:0; background:#e5e7eb; border-radius:6px; cursor:pointer; font-weight:700;
  }
  .clear-btn:hover{ background:#d1d5db; }
  .count{ font-size:12px; color:var(--muted); }

  /* 리스트 카드 */
  .card{
    margin-top:18px; background:var(--panel); border:1px solid var(--border);
    border-radius:24px; box-shadow:var(--shadow); padding:22px 18px;
  }
  ul{ list-style:none; padding:0; margin:0; }
  li{ display:flex; align-items:center; gap:10px; padding:10px 6px; border-radius:10px; }
  li + li{ border-top:1px dashed var(--border); }
  .q{ flex:1; line-height:1.6; }
  .badge{ min-width:34px; text-align:center; font-weight:700; padding:4px 10px; border-radius:999px; border:1px solid var(--border); }
  .o{ color:#059669; background:#ecfdf5; border-color:#a7f3d0; }
  .x{ color:#dc2626; background:#fef2f2; border-color:#fecaca; }
  .empty{ color:var(--muted); padding:20px 6px; text-align:center; }
  mark{ background:#fff3a3; padding:0 2px; border-radius:4px; }
  .credit{
    margin:14px 2px 0;
    padding:10px 12px;
    font-size:12px;
    color:var(--muted);
    border:1px dashed var(--border);
    border-radius:12px;
    text-align:center;
  }
  .credit a{ color:#2563eb; text-decoration:none; }
  .credit a:hover{ text-decoration:underline; }
</style>

  const clearEl = document.getElementById("clear");
  const cntEl = document.getElementById("cnt");

  // ===== 3) 유틸: HTML 이스케이프 =====
  const escapeHTML = (s) => s.replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]));

  // 하이라이트 (다중 키워드 지원)
  function highlight(text, tokens){
    if(!tokens || tokens.length===0) return escapeHTML(text);
    const escTokens = tokens.filter(Boolean).map(t=>t.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"));
    if(escTokens.length===0) return escapeHTML(text);
    const re = new RegExp(escTokens.join("|"), "gi");
    const marked = text.replace(re, m => `%%${m}%%`);
    let safe = escapeHTML(marked);
    safe = safe.replace(/%%(.*?)%%/g, "<mark>$1</mark>");
    return safe;
  }

  // ===== 4) 렌더 =====
  function render(items, tokens=[]){
    listEl.innerHTML = "";
    cntEl.textContent = `${items.length} / ${BANK.length}`;
    if(items.length === 0){
      listEl.innerHTML = `<div class="empty">검색 결과가 없어요.</div>`;
      return;
    }
    const frag = document.createDocumentFragment();
    items.forEach(item=>{
      const li = document.createElement("li");
      const q = document.createElement("div");
      q.className = "q";
      q.innerHTML = highlight(item.q, tokens);
      const ox = document.createElement("div");
      ox.className = `badge ${item.ans ? 'o' : 'x'}`;
      ox.textContent = item.ans ? 'O' : 'X';
      ox.title = `정답: ${item.ans ? 'O' : 'X'}`;
      li.appendChild(q);
      li.appendChild(ox);
      frag.appendChild(li);
    });
    listEl.appendChild(frag);
  }

  // ===== 5) 검색 (띄어쓰기 = 다중 키워드, 순서 무관 포함검색) =====
  function applyFilter(){
    const kw = inputEl.value.trim();
    if(!kw){ render(BANK); return; }
    const tokens = kw.toLowerCase().split(/\s+/).filter(Boolean);
    const filtered = BANK.filter(v => {
      const s = v.q.toLowerCase();
      return tokens.every(t => s.includes(t));
    });
    render(filtered, tokens);
  }

  // 초기화 버튼
  clearEl.addEventListener("click", ()=>{ inputEl.value = ""; inputEl.focus(); render(BANK); });
  inputEl.addEventListener("input", applyFilter);
  inputEl.addEventListener("keydown", (e)=>{ if(e.key === "Escape"){ clearEl.click(); } });

  // 초기 렌더
  render(BANK);
